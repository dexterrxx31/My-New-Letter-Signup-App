<body class="text-center">
    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4 logo" src="logo.png" alt="" width="72" height="72" />
            <h1 class="h5 mb-3 fw-normal title-of-signup-page">Signup to my News Letter</h1>

            <div class="form-floating">
                <input type="text" name="firstName" class="form-control" id="floatingInput" placeholder="First Name" />
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lastName" class="form-control" id="floatingPassword" placeholder="Last Name" />
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com" />
                <label for="floatingInput">Email address</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary submit-button" type="submit">
                Sign up
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2020–2021</p>
        </form>
    </main>
</body>
